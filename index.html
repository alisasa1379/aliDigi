<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--header-->
      <input type="radio" name="menu" id="show" />
      <input type="radio" name="menu" id="close" />
      <div class="menuBtn">
        <label for="show">
          <div></div>
          <div></div>
          <div></div>
        </label>
      </div>
      <header>
        <label for="close">&times;</label>
        <div class="menu">
          <nav>
            <ul>
              <li>
                <a href="#">home</a>
              </li>
              <li>
                <a href="#">products</a>
              </li>
              <li>
                <a href="#">gallery</a>
              </li>
              <li>
                <a href="#">about</a>
              </li>
              <li>
                <a href="#">contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!--end header-->

      <!-- sloder-->
      <div class="slider">
        <div class="swiper digiAli">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/slider/slide1.avif" alt="slide1" />
            </div>
            <div class="swiper-slide">
              <img src="./images/slider/slide2.avif" alt="slide1" />
            </div>
            <div class="swiper-slide">
              <img src="./images/slider/slide3.png" alt="slide1" />
            </div>
            <div class="swiper-slide">
              <img src="./images/slider/slide4.jpg" alt="slide1" />
            </div>
            <div class="swiper-slide">
              <img src="./images/slider/slide5.jpg" alt="slide1" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- end sloder-->

      <!-- products-->
      <div class="products" id="products"></div>
      <!-- end products -->

      <!-- footer-->
      <footer>
        <div class="contact">
          <div class="address">tehran , tehranpars</div>
          <div class="tel">09120130079</div>
        </div>
        <div class="access">
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
        </div>
        <div class="namad">
          <img src="./images/namad/images_prev_ui.png" alt="">
        </div>
      </footer>
      <!-- end footer-->
    </div>

    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".digiAli", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
      async function allData() {
        let products = "";
        let data = await fetch("https://fakestoreapi.com/products");
        let res = await data.json();
        products = res.map((elem) => {
          return `
            <div class="product">
            <h1>${elem.title}</h1>
            <img src="./images/slider/slide1.avif" alt="product">
            <div class="price">${elem.price}</div>
            <div class="description">
                ${elem.description}
            </div>
            <div class="category">${elem.category}</div>
            <div class="rating">
                <div class="rate">rate: ${elem.rating.rate}</div>
                <div class="count">count: ${elem.rating.count}</div>
            </div>
            <a href="#" class="btn">buy</a>
        </div>`;
        });
        document.querySelector("#products").insertAdjacentHTML("afterbegin",products.join(""))
      }
      allData();
    </script>
  </body>
</html>
